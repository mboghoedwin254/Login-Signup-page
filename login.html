<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="shortcut icon" href="images/sign.png">
</head>
<body>
<h2>Login</h2>
<form action="">
    <div class="login">
        <label for="Uname"><b>Username</b></label><br>
        <input type="text" name="username" id="Uname" placeholder="Enter username" required><br>
        <label for="Pwd"><b>Password</b></label><br>
        <input type="text" name="password" id="Pwd" placeholder="Enter password" required><br>
        <span><input type="checkbox" name="Remember me" id="rmb">Remember me</span>
        <a href="#" id="f_pswd">Forgot Password?</a><br>
        <button type="submit" id="login_btn"><b>Login</b></button>
        <br>
        <span>Don't have an account?<a href="sign_up.html">Sign Up</a></span>


    </div>
</form>

</body>
</html>
