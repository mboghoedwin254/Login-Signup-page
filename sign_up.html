<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="images/sign.png">
</head>
<body>
<h2>Sign Up</h2>
<form action="">
    <div class="sign_up">
        <label for="U_name"><b>Username</b></label><br>
        <input type="text" name="username" id="U_name" placeholder="Enter username" required><br>
        <label for="Pwd1"><b>Password</b></label><br>
        <input type="text" name="password" id="Pwd1" placeholder="Enter password" required><br>
        <label for="CPwd"><b>Confirm Password</b></label><br>
        <input type="text" name="password" id="CPwd" placeholder="confirm password" required><br>
        <span><input type="checkbox" name="check-box" id="check-box" required>I Agree to the term & conditions</span><br>
        <button type="submit" id="sign_btn"><b>Sign Up</b></button>
        <br>
        <span>Already have an account?<a href="login.html">Login</a></span>

    </div>
</form>

</body>
</html>
